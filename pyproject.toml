[project]
name = "moshimoshi"
version = "23.5.2"
description = "Have a conversation in a new language, at your level."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["language", "ai", "moshi"]
authors = [
  {name = "Eric Kalosa-Kenyon", email = "helloateric@gmail.com"}
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Intended Audience :: Education",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Communications",
  "Topic :: Education",
]

dependencies = [
  "loguru",
  "openai",
  "pyaudio",
  "pyfiglet",
  "pyobjc==9.0.1",  # https://github.com/nateshmbhat/pyttsx3/issues/274#issuecomment-1544904124
  "pyttsx3",
  "SpeechRecognition",
]

[project.urls]
Homepage = "https://github.com/ekalosak/moshimoshi/tree/main"
Repository = "https://github.com/ekalosak/moshimoshi.git"

[tool.setuptools]
packages = ["moshimoshi"]

[tool.pytest.ini_options]
markers = [
  "openai: marks tests as requiring openai queries",
]
