<!DOCTYPE html>

{% block content %}
<h1 class="title">Audio stream demo</h1>
<hr>
<div id="text-stream">
  <h3>Streamed via websockets:</h3>
  <ul id="text-stream-ul">
  </ul>
</div>
<div id="log-stream">
  <h3>Logs:</h3>
  <ul id="log-stream-ul">
  </ul>
</div>

{# The demo_stream looks for the xyz-stream-ul elements #}
<script src="{{url_for('static', filename='demo_log_stream.js')}}"></script>

{% endblock %}
